name: 12 Hour Bot

on:
  schedule:
    - cron: '0 */12 * * *' # প্রতি ১২ ঘন্টা পর পর রান হবে
  workflow_dispatch: # ম্যানুয়ালি টেস্ট করার জন্য

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run script
        run: python main.py
